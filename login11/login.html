<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Connexion - I'm Just a Girl</title>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h2 class="title">Connexion</h2>
            <form class="login-form">
                <div class="input-box">
                    <input type="text" required>
                    <label class="placeholder">Nom d'utilisateur</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label class="placeholder">Mot de passe</label>
                </div>
                <button class="login-button">Se connecter</button>
            </form>
            <p class="signup-link">Pas encore de compte? <a href="#">Inscrivez-vous</a></p>
        </div>
    </div>
</body>
</html>
