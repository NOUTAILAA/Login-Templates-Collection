<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- External stylesheet link -->
</head>
<body>
<form class="login-container" action="">
    <h1>Connexion</h1>
    <div class="input-group">
      <input class="input-field" type="text" required placeholder="Nom d'utilisateur" />
      <input class="input-field" type="password" required placeholder="Mot de passe" />
    </div>
    <button class="submit-button">Se connecter</button>
  </form>
  </body>
